<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Classificação</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Tabela de classificação</h1>
    <div id="adicionarJogadores" class="form-wrapper">
        <label id="labeladdjogador" for="adicionarJogador">Adicionar/Excluir Jogador</label>
        <br>
        <input type="text" id="adicionarJogador" placeholder="Insira o Nome" class="addjogador" autofocus>
        <button type="submit" id="adicionarJogadorButton" class="addjogador" onclick="adicionarNovoJogador()"">Add</button>
        <button type=" submit" id="excluirJogadorButton" class="addjogador" onclick="excluirJogador()">Exc</button>
    </div>
    <br>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">

        </tbody>
    </table>
</body>

<script src="scripts.js"></script>

</html>
